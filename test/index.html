<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            color: #000; /* Black text */
            overflow: hidden;
        }

        .container {
            display: inline-block;
            font-size: 24px;
        }

        .typed {
            overflow: hidden;
            white-space: nowrap;
            width: 0; /* Initially, width is 0 */
            animation: typing 2s steps(30, end) forwards; /* Typing effect */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typed" id="biometricsDisplay"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const biometricsDisplay = document.getElementById("biometricsDisplay");
            biometricsDisplay.textContent = "System Biometrics Extraction"; // Set the text
            biometricsDisplay.classList.add('typed'); // Add typing animation class
        });
    </script>
</body>
</html>
